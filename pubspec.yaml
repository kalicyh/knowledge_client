name: knowledge_client
description: "知识库前端，基于flutter。"
# 以下一行可以防止包被意外发布到 pub.dev 上使用 `flutter pub publish`。这对于私有包是首选。
publish_to: 'none' # 如果你希望发布到 pub.dev，请移除这一行

# 以下定义了你的应用程序的版本和构建号。
# 版本号由三个用点分隔的数字组成，例如 1.2.43
# 后跟一个可选的构建号，以 + 号分隔。
# 在 flutter build 中，可以分别通过指定 --build-name 和 --build-number 覆盖版本和构建号。
# 在 Android 中，build-name 用作 versionName，而 build-number 用作 versionCode。
# 更多关于 Android 版本的信息，请访问 https://developer.android.com/studio/publish/versioning
# 在 iOS 中，build-name 用作 CFBundleShortVersionString，而 build-number 用作 CFBundleVersion。
# 更多关于 iOS 版本的信息，请访问
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# 在 Windows 中，build-name 用作产品和文件版本的主要、次要和补丁部分，而 build-number 用作构建后缀。
version: 1.3.0

environment:
  sdk: '>=3.4.4 <4.0.0'

# 依赖项指定了你的包需要工作的其他包。
# 要自动升级你的包依赖到最新版本，请考虑运行 `flutter pub upgrade --major-versions`。
# 或者，可以通过将下面的版本号手动更新为 pub.dev 上可用的最新版本来手动更新依赖项。
# 要查看哪些依赖项有更新版本可用，请运行 `flutter pub outdated`。
dependencies:
  flutter:
    sdk: flutter

  # 以下添加了 Cupertino Icons 字体到你的应用程序中。
  # 与 CupertinoIcons 类一起使用以实现 iOS 风格的图标。
  cupertino_icons: ^1.0.6
  path: ^1.9.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 下面的 "flutter_lints" 包包含了一组推荐的 lints 以鼓励良好的编码实践。
  # 该包提供的 lints 集在位于包根目录的 `analysis_options.yaml` 文件中激活。
  # 有关禁用特定 lint 规则和激活其他规则的信息，请参见该文件。
  flutter_lints: ^4.0.0
  build_runner: ^2.1.7

# 有关此文件的通用 Dart 部分的信息，请参见以下页面：https://dart.dev/tools/pub/pubspec

# 以下部分是特定于 Flutter 包的。
flutter:

  # 以下行确保应用程序中包含了 Material Icons 字体，以便你可以在 material Icons 类中使用图标。
  uses-material-design: true

  # 要向应用程序添加资源，请添加一个资源部分，如下所示：
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # 一个图片资源可以指向一个或多个分辨率特定的“变体”，请参见
  # https://flutter.dev/assets-and-images/#resolution-aware

  # 有关从包依赖中添加资源的详细信息，请参见
  # https://flutter.dev/assets-and-images/#from-packages

  # 要向应用程序添加自定义字体，请在此处添加一个字体部分，
  # 在这个“flutter”部分中。此列表中的每个条目应有一个“family”键，包含字体系列名称，
  # 以及一个“fonts”键，列出字体的资源和其他描述符。例如：
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # 有关从包依赖中获取字体的详细信息，
  # 请参见 https://flutter.dev/custom-fonts/#from-packages
